app-id: com.dec05eba.gpu_screen_recorder
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: gpu-screen-recorder-gtk
separate-locales: false
finish-args:
  - --device=dri
  - --filesystem=host
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --socket=wayland
  - --talk-name=org.freedesktop.Flatpak

cleanup:
  - /include
  - /lib/pkgconfig

modules:
  - name: ffmpeg
    disabled: false
    config-opts:
      - --enable-gpl
      - --disable-static
      - --enable-shared
      - --disable-doc
      - --disable-programs
      - --disable-decoders
      - --disable-vdpau
      - --disable-amf
      - --disable-audiotoolbox
      - --disable-videotoolbox
      - --disable-vulkan
      - --disable-sdl2
      - --disable-postproc
      - --disable-autodetect
      - --enable-nvenc
      - --enable-ffnvcodec
      - --enable-libopus
      - --enable-vaapi
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: git
        url: https://git.ffmpeg.org/ffmpeg.git
        commit: 4729204c17f756e186d622060088371d10b34f7e
        tag: n5.1.4
        x-checker-data:
          type: git
          tag-pattern: ^n([\d.]+)$
          versions:
            <: '6'
    modules:
      - name: ffnvcodec
        no-autogen: true
        make-install-args:
          - PREFIX=${FLATPAK_DEST}
        cleanup:
          - '*'
        sources:
          - type: git
            url: https://git.videolan.org/git/ffmpeg/nv-codec-headers.git
            commit: 43d91706e097565f57b311e567f0219838bcc2f6
            tag: n11.1.5.3
            x-checker-data:
              type: git
              tag-pattern: ^n([\d.]+)$
              versions:
                <: '12'

  - name: gpu-screen-recorder
    disabled: false
    buildsystem: simple
    build-commands:
      - ./build.sh
      - install -Dm755 gsr-kms-server "$FLATPAK_DEST/bin/gsr-kms-server"
      - install -Dm755 gpu-screen-recorder "$FLATPAK_DEST/bin/gpu-screen-recorder"
    sources:
      - type: archive
        url: https://dec05eba.com/snapshot/gpu-screen-recorder.git.r434.31e8ba8.tar.gz
        sha512: dd55e2d0a5bd90c0fe925dc80dc76a8f03b9b8f87c0797948767c2c36754f7cf1312b1e758e7640481baa3e889d1689f300821aa31a771f40d19f14f09ff017f
        strip-components: 0
    modules:
      - name: libXNVCtrl
        no-autogen: true
        no-make-install: true
        subdir: src/libXNVCtrl
        build-commands:
          - gcc -shared NVCtrl.c -o libXNVCtrl.so.0 -O2 -s -g0 -lX11 -lXext
          - install -Dm755 libXNVCtrl.so.0 $FLATPAK_DEST/lib/libXNVCtrl.so.0
        sources:
          - type: git
            url: https://github.com/NVIDIA/nvidia-settings.git
            commit: 8c0ba0680bd4941dc66b471ed2b3fc13f661e45d
            tag: 530.41.03
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$
              versions:
                <: '531'

  - name: gpu-screen-recorder-gtk
    buildsystem: simple
    build-commands:
      - ./build.sh
      - install -Dm755 gpu-screen-recorder-gtk "$FLATPAK_DEST/bin/gpu-screen-recorder-gtk"
      - install -Dm644 gpu-screen-recorder-gtk.desktop "$FLATPAK_DEST/share/applications/com.dec05eba.gpu_screen_recorder.desktop"
      - install -Dm644 com.dec05eba.gpu_screen_recorder.appdata.xml "$FLATPAK_DEST/share/metainfo/com.dec05eba.gpu_screen_recorder.appdata.xml"
      - install -Dm644 icons/hicolor/64x64/apps/com.dec05eba.gpu_screen_recorder.png
        "$FLATPAK_DEST/share/icons/hicolor/64x64/apps/com.dec05eba.gpu_screen_recorder.png"
      - install -Dm644 icons/hicolor/128x128/apps/com.dec05eba.gpu_screen_recorder.png
        "$FLATPAK_DEST/share/icons/hicolor/128x128/apps/com.dec05eba.gpu_screen_recorder.png"
    sources:
      - type: archive
        url: https://dec05eba.com/snapshot/gpu-screen-recorder-gtk.git.r187.e8df27f.tar.gz
        sha512: cdcdc6291b7d7fc4a47466ad0c3569a369f6f9e14b2428765c667563e6333114b1698c471874bd57255a3b5204ce43f139daf146f0eeb20b9113e43c5cdcd930
        strip-components: 0
