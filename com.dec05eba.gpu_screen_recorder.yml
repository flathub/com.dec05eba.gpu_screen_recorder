app-id: com.dec05eba.gpu_screen_recorder
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: gpu-screen-recorder-gtk
separate-locales: false
finish-args:
  - --device=dri
  - --filesystem=host
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --socket=wayland
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.Notifications

cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/libdrm.a

modules:
  - name: ffmpeg
    disabled: false
    config-opts:
      - --enable-gpl
      - --disable-static
      - --enable-shared
      - --disable-debug
      - --disable-doc
      - --disable-programs
      - --disable-decoders
      - --disable-vdpau
      #- --disable-encoders
      - --disable-filters
      - --disable-amf
      - --disable-audiotoolbox
      - --disable-videotoolbox
      - --disable-vulkan
      - --disable-sdl2
      - --disable-postproc
      - --disable-autodetect
      - --enable-filter=amix
      - --enable-nvenc
      - --enable-ffnvcodec
      - --enable-libopus
      - --enable-vaapi
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: git
        url: https://git.ffmpeg.org/ffmpeg.git
        commit: e38092ef9395d7049f871ef4d5411eb410e283e0
        tag: n6.1.1
        x-checker-data:
          type: git
          tag-pattern: ^n([\d.]+)$
          versions:
            <: '7'
    modules:
      - name: ffnvcodec
        no-autogen: true
        make-install-args:
          - PREFIX=${FLATPAK_DEST}
        cleanup:
          - '*'
        sources:
          - type: git
            url: https://git.videolan.org/git/ffmpeg/nv-codec-headers.git
            commit: 43d91706e097565f57b311e567f0219838bcc2f6
            tag: n11.1.5.3
            x-checker-data:
              type: git
              tag-pattern: ^n([\d.]+)$
              versions:
                <: '12'

  - name: kms-server-proxy
    disabled: false
    buildsystem: simple
    build-commands:
      - ./build.sh
      - install -Dm755 kms-server-proxy "$FLATPAK_DEST/bin/kms-server-proxy"
    sources:
      - type: archive
        url: https://dec05eba.com/snapshot/kms-server-proxy.git.r7.9b5c4b5.tar.gz
        sha512: 0ba0b728bc1fbafe1aacafb31b341d2a3d6a3bfdeff2bf704b6d3bd381656fb56f64ec79cdef156456c1557c110bfb21a2c882ee06ca28e59bdf4dbc622aabc0
        strip-components: 0

  - name: gpu-screen-recorder
    disabled: false
    buildsystem: simple
    build-commands:
      - ./build.sh
      - gcc -c kms/server/kms_server.c -I$FLATPAK_DEST/include/libdrm $GSR_KMS_SERVER_OPTS
      - gcc -o gsr-kms-server kms_server.o $FLATPAK_DEST/lib/libdrm.a $GSR_KMS_SERVER_OPTS
      - strip gsr-kms-server
      - strip gpu-screen-recorder
      - install -Dm755 gsr-kms-server "$FLATPAK_DEST/bin/gsr-kms-server"
      - install -Dm755 gpu-screen-recorder "$FLATPAK_DEST/bin/gpu-screen-recorder"
    build-options:
      env:
        GSR_KMS_SERVER_OPTS: -fstack-protector-all -O3 -s -flto -Wall -Wextra -Werror
          -DNDEBUG -static -static-libgcc
    sources:
      - type: archive
        url: https://dec05eba.com/snapshot/gpu-screen-recorder.git.r527.1292892.tar.gz
        sha512: 8826eb839270144454f32b8f9308c6104fc1f13ae5f0d4fef12e04cbd3f2184ef319520cc2efb6c46c42826f8fd224deb0989bba7f96453bf4dadeba16e7b6da
        strip-components: 0
    modules:
      - name: libXNVCtrl
        no-autogen: true
        no-make-install: true
        subdir: src/libXNVCtrl
        build-commands:
          - gcc -shared NVCtrl.c -o libXNVCtrl.so.0 -O2 -s -g0 -lX11 -lXext
          - install -Dm755 libXNVCtrl.so.0 $FLATPAK_DEST/lib/libXNVCtrl.so.0
        sources:
          - type: git
            url: https://github.com/NVIDIA/nvidia-settings.git
            commit: 8c0ba0680bd4941dc66b471ed2b3fc13f661e45d
            tag: 530.41.03
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$
              versions:
                <: '531'
      - name: libdrm
        buildsystem: meson
        config-opts:
          - -Dintel=disabled
          - -Dradeon=disabled
          - -Damdgpu=disabled
          - -Dnouveau=disabled
          - -Dvmwgfx=disabled
          - -Dcairo-tests=disabled
          - -Dtests=false
          - --default-library=static
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/mesa/drm.git
            commit: 02a41cf302a69f0cd94aae96ec01d98b9398076e
            tag: libdrm-2.4.118

  - name: gpu-screen-recorder-gtk
    buildsystem: simple
    build-commands:
      - ./build.sh
      - strip gpu-screen-recorder-gtk
      - install -Dm755 gpu-screen-recorder-gtk "$FLATPAK_DEST/bin/gpu-screen-recorder-gtk"
      - install -Dm644 gpu-screen-recorder-gtk.desktop "$FLATPAK_DEST/share/applications/com.dec05eba.gpu_screen_recorder.desktop"
      - install -Dm644 com.dec05eba.gpu_screen_recorder.appdata.xml "$FLATPAK_DEST/share/metainfo/com.dec05eba.gpu_screen_recorder.appdata.xml"
      - install -Dm644 icons/hicolor/64x64/apps/com.dec05eba.gpu_screen_recorder.png
        "$FLATPAK_DEST/share/icons/hicolor/64x64/apps/com.dec05eba.gpu_screen_recorder.png"
      - install -Dm644 icons/hicolor/128x128/apps/com.dec05eba.gpu_screen_recorder.png
        "$FLATPAK_DEST/share/icons/hicolor/128x128/apps/com.dec05eba.gpu_screen_recorder.png"
    sources:
      - type: archive
        url: https://dec05eba.com/snapshot/gpu-screen-recorder-gtk.git.r240.98222c5.tar.gz
        sha512: b6fcb3eda3b9bca502153283170264a3cf4eff422b07efc87f24251787bab9de2737fc6068b96af24f4aec5b13f8bb85d8a5a3927aec9b510708d29d260198da
        strip-components: 0
