app-id: com.dec05eba.gpu_screen_recorder
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: gpu-screen-recorder-gtk
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --filesystem=host

modules:
  - name: ffmpeg
    disabled: false
    config-opts:
      - --enable-gpl
      - --disable-static
      - --enable-shared
      - --disable-doc
      - --disable-programs
      - --disable-decoders
      - --disable-vaapi
      - --disable-vdpau
      - --disable-amf
      - --disable-audiotoolbox
      - --disable-videotoolbox
      - --disable-vulkan
      - --disable-sdl2
      - --disable-postproc
      - --disable-autodetect
      - --enable-nvenc
      - --enable-ffnvcodec
      - --enable-libopus
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-5.1.2.tar.xz
        sha256: 619e706d662c8420859832ddc259cd4d4096a48a2ce1eefd052db9e440eef3dc
    modules:
      - name: ffnvcodec
        no-autogen: true
        make-install-args:
          - PREFIX=${FLATPAK_DEST}
        cleanup:
          - '*'
        sources:
          - type: archive
            url: https://github.com/FFmpeg/nv-codec-headers/archive/refs/tags/n11.1.5.1.tar.gz
            sha256: d095fbd56aa93772471a323be0ebe65504a0f43f06c76a30b6d25da77b06ae9c

  - name: gpu-screen-recorder
    disabled: false
    buildsystem: simple
    build-commands:
      - ./build.sh
      - install -Dm755 gpu-screen-recorder $FLATPAK_DEST/bin/gpu-screen-recorder
    sources:
      - type: git
        url: https://repo.dec05eba.com/gpu-screen-recorder
        commit: 78398f9bddf35e7a753f7bb41d9d063b671f6669
    modules:
      - name: libXNVCtrl
        no-autogen: true
        no-make-install: true
        subdir: src/libXNVCtrl
        build-commands:
          - gcc -shared NVCtrl.c -o libXNVCtrl.so.0 -O2 -s -g0 -lX11 -lXext
          - install -Dm755 libXNVCtrl.so.0 $FLATPAK_DEST/lib/libXNVCtrl.so.0
        sources:
          - type: archive
            url: https://github.com/NVIDIA/nvidia-settings/archive/refs/tags/530.30.02.tar.gz
            sha256: 8f69170b339f2cb720b3bb7e63bf851277a7238ebf4a5d581f74dcdff1c19433

  - name: gpu-screen-recorder-gtk
    buildsystem: simple
    build-commands:
      - ./build.sh
      - install -Dm755 gpu-screen-recorder-gtk $FLATPAK_DEST/bin/gpu-screen-recorder-gtk
      - install -Dm644 gpu-screen-recorder-gtk.desktop $FLATPAK_DEST/share/applications/com.dec05eba.gpu_screen_recorder.desktop
      - install -Dm644 com.dec05eba.gpu_screen_recorder.appdata.xml $FLATPAK_DEST/share/metainfo/com.dec05eba.gpu_screen_recorder.appdata.xml
      - install -Dm644 icons/hicolor/64x64/apps/com.dec05eba.gpu_screen_recorder.png $FLATPAK_DEST/share/icons/hicolor/64x64/apps/com.dec05eba.gpu_screen_recorder.png
      - install -Dm644 icons/hicolor/128x128/apps/com.dec05eba.gpu_screen_recorder.png $FLATPAK_DEST/share/icons/hicolor/128x128/apps/com.dec05eba.gpu_screen_recorder.png
    sources:
      - type: git
        url: https://repo.dec05eba.com/gpu-screen-recorder-gtk
        commit: 543d11a3c01029d40c5351d466803533a9a2ccd4
