app-id: com.dec05eba.gpu_screen_recorder
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: gpu-screen-recorder-gtk
separate-locales: false
finish-args:
  - --device=dri
  - --filesystem=host
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --socket=wayland
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.Notifications

cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/libdrm.a

modules:
  - name: ffmpeg
    disabled: false
    config-opts:
      - --enable-gpl
      - --disable-static
      - --enable-shared
      - --disable-debug
      - --disable-doc
      - --disable-programs
      - --disable-decoders
      - --disable-vdpau
      #- --disable-encoders
      - --disable-filters
      - --disable-amf
      - --disable-audiotoolbox
      - --disable-videotoolbox
      - --disable-vulkan
      - --disable-sdl2
      - --disable-postproc
      - --disable-autodetect
      - --enable-filter=amix
      - --enable-nvenc
      - --enable-ffnvcodec
      - --enable-libopus
      - --enable-vaapi
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: git
        url: https://git.ffmpeg.org/ffmpeg.git
        commit: e38092ef9395d7049f871ef4d5411eb410e283e0
        tag: n6.1.1
        x-checker-data:
          type: git
          tag-pattern: ^n([\d.]+)$
          versions:
            <: '7'
    modules:
      - name: ffnvcodec
        no-autogen: true
        make-install-args:
          - PREFIX=${FLATPAK_DEST}
        cleanup:
          - '*'
        sources:
          - type: git
            url: https://git.videolan.org/git/ffmpeg/nv-codec-headers.git
            commit: 43d91706e097565f57b311e567f0219838bcc2f6
            tag: n11.1.5.3
            x-checker-data:
              type: git
              tag-pattern: ^n([\d.]+)$
              versions:
                <: '12'

  - name: kms-server-proxy
    disabled: false
    buildsystem: simple
    build-commands:
      - ./build.sh
      - install -Dm755 kms-server-proxy "$FLATPAK_DEST/bin/kms-server-proxy"
    sources:
      - type: archive
        url: https://dec05eba.com/snapshot/kms-server-proxy.git.r13.00bf604.tar.gz
        sha512: 49577766244bc04599cfa8876bbfc9bfe1e02419f0199ca779208717c9c406961a277f18dcc48d318aabccf87099ad25b0b0adfbb9aefecbc23e0bc7b3e9e1c7
        strip-components: 0

  - name: gpu-screen-recorder
    disabled: false
    buildsystem: simple
    build-commands:
      - ./build.sh
      - gcc -c kms/server/kms_server.c -I$FLATPAK_DEST/include/libdrm $GSR_KMS_SERVER_OPTS
      - gcc -o gsr-kms-server kms_server.o $FLATPAK_DEST/lib/libdrm.a $GSR_KMS_SERVER_OPTS
      - strip gsr-kms-server
      - strip gpu-screen-recorder
      - install -Dm755 gsr-kms-server "$FLATPAK_DEST/bin/gsr-kms-server"
      - install -Dm755 gpu-screen-recorder "$FLATPAK_DEST/bin/gpu-screen-recorder"
    build-options:
      env:
        GSR_KMS_SERVER_OPTS: -fstack-protector-all -O3 -s -flto -Wall -Wextra -Werror
          -DNDEBUG -static -static-libgcc
    sources:
      - type: archive
        url: https://dec05eba.com/snapshot/gpu-screen-recorder.git.r596.0d558a3.tar.gz
        sha512: ab3c60e52a13c73fabfe590dd3b16492d228120cdd3c62da6d687853dc6ed44d63157859426c68d08d8cccb87ba122b725b17c2123d900491ca6fd72056f9438
        strip-components: 0
    modules:
      - name: libXNVCtrl
        no-autogen: true
        no-make-install: true
        subdir: src/libXNVCtrl
        build-commands:
          - gcc -shared NVCtrl.c -o libXNVCtrl.so.0 -O2 -s -g0 -lX11 -lXext
          - install -Dm755 libXNVCtrl.so.0 $FLATPAK_DEST/lib/libXNVCtrl.so.0
        sources:
          - type: git
            url: https://github.com/NVIDIA/nvidia-settings.git
            commit: 3dc17d83278412f6a5f6f6f1b4d55ca798be2722
            tag: '550.78'
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$
              versions:
                <: '551'
      - name: libdrm
        buildsystem: meson
        config-opts:
          - -Dintel=disabled
          - -Dradeon=disabled
          - -Damdgpu=disabled
          - -Dnouveau=disabled
          - -Dvmwgfx=disabled
          - -Domap=disabled
          - -Dexynos=disabled
          - -Dfreedreno=disabled
          - -Dtegra=disabled
          - -Dvc4=disabled
          - -Detnaviv=disabled
          - -Dcairo-tests=disabled
          - -Dman-pages=disabled
          - -Dvalgrind=disabled
          - -Dtests=false
          - --default-library=static
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/mesa/drm.git
            commit: 75254bf2390c10644ffb35a90fc8f18f196f9f0c
            tag: libdrm-2.4.120

  - name: gpu-screen-recorder-gtk
    buildsystem: simple
    build-commands:
      - ./build.sh
      - strip gpu-screen-recorder-gtk
      - install -Dm755 gpu-screen-recorder-gtk "$FLATPAK_DEST/bin/gpu-screen-recorder-gtk"
      - install -Dm644 gpu-screen-recorder-gtk.desktop "$FLATPAK_DEST/share/applications/com.dec05eba.gpu_screen_recorder.desktop"
      - install -Dm644 com.dec05eba.gpu_screen_recorder.appdata.xml "$FLATPAK_DEST/share/metainfo/com.dec05eba.gpu_screen_recorder.appdata.xml"
      - install -Dm644 icons/hicolor/64x64/apps/com.dec05eba.gpu_screen_recorder.png
        "$FLATPAK_DEST/share/icons/hicolor/64x64/apps/com.dec05eba.gpu_screen_recorder.png"
      - install -Dm644 icons/hicolor/128x128/apps/com.dec05eba.gpu_screen_recorder.png
        "$FLATPAK_DEST/share/icons/hicolor/128x128/apps/com.dec05eba.gpu_screen_recorder.png"
    sources:
      - type: archive
        url: https://dec05eba.com/snapshot/gpu-screen-recorder-gtk.git.r279.ed7d32b.tar.gz
        sha512: 59695433e228c657757a852c9aeba02812e68d022405cc02a3323c3e6e65de5f676da23398ee3d98e34460f71c8a8d23bc881d1eeb078cc5e930b896095e761a
        strip-components: 0
