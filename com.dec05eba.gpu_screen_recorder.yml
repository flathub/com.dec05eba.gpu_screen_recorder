app-id: com.dec05eba.gpu_screen_recorder
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: gpu-screen-recorder-gtk
separate-locales: false
finish-args:
  - --device=dri
  - --filesystem=host
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --socket=wayland
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher

cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/libdrm.a
  - /share/man
  - /share/gtk-doc
  - /share/doc

modules:
  - dependencies/ffmpeg.yml

  - name: kms-server-proxy
    disabled: false
    buildsystem: simple
    build-commands:
      - ./build.sh
      - install -Dm755 kms-server-proxy "$FLATPAK_DEST/bin/kms-server-proxy"
    sources:
      - type: archive
        url: https://dec05eba.com/snapshot/kms-server-proxy.git.r13.00bf604.tar.gz
        sha512: 49577766244bc04599cfa8876bbfc9bfe1e02419f0199ca779208717c9c406961a277f18dcc48d318aabccf87099ad25b0b0adfbb9aefecbc23e0bc7b3e9e1c7
        strip-components: 0

  - name: gpu-screen-recorder
    disabled: false
    buildsystem: simple
    build-commands:
      - ./build.sh
      - gcc -c kms/server/kms_server.c -I$FLATPAK_DEST/include/libdrm $GSR_KMS_SERVER_OPTS
      - gcc -o gsr-kms-server kms_server.o $FLATPAK_DEST/lib/libdrm.a $GSR_KMS_SERVER_OPTS
      - strip gsr-kms-server
      - strip gpu-screen-recorder
      - install -Dm755 gsr-kms-server "$FLATPAK_DEST/bin/gsr-kms-server"
      - install -Dm755 gpu-screen-recorder "$FLATPAK_DEST/bin/gpu-screen-recorder"
    build-options:
      env:
        GSR_KMS_SERVER_OPTS: -fstack-protector-all -O3 -s -flto -Wall -Wextra -Werror
          -DNDEBUG -static -static-libgcc
    sources:
      - type: archive
        url: https://dec05eba.com/snapshot/gpu-screen-recorder.git.r613.e43934e.tar.gz
        sha512: 76e3188bd8172dce7c42f3f2abb04912d731993aec8be13a9de902ac7ef00050b5608a67469005ab9f2bafe574bbcdcc92e75da28bb9e46a16d8d43572879ad8
        strip-components: 0
    modules:
      - name: libXNVCtrl
        no-autogen: true
        no-make-install: true
        subdir: src/libXNVCtrl
        build-commands:
          - gcc -shared NVCtrl.c -o libXNVCtrl.so.0 -O2 -s -g0 -lX11 -lXext
          - install -Dm755 libXNVCtrl.so.0 $FLATPAK_DEST/lib/libXNVCtrl.so.0
        sources:
          - type: git
            url: https://github.com/NVIDIA/nvidia-settings.git
            commit: 5c35ca3593a93bdc7cfafc505398db9792abf0f8
            tag: 550.90.07
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$
              versions:
                <: '551'
      - name: libdrm
        buildsystem: meson
        config-opts:
          - -Dintel=disabled
          - -Dradeon=disabled
          - -Damdgpu=disabled
          - -Dnouveau=disabled
          - -Dvmwgfx=disabled
          - -Domap=disabled
          - -Dexynos=disabled
          - -Dfreedreno=disabled
          - -Dtegra=disabled
          - -Dvc4=disabled
          - -Detnaviv=disabled
          - -Dcairo-tests=disabled
          - -Dman-pages=disabled
          - -Dvalgrind=disabled
          - -Dtests=false
          - --default-library=static
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/mesa/drm.git
            commit: 75254bf2390c10644ffb35a90fc8f18f196f9f0c
            tag: libdrm-2.4.120

  - dependencies/libayatana-appindicator3-0.1.yml

  - name: gpu-screen-recorder-gtk
    buildsystem: simple
    build-commands:
      - ./build.sh
      - strip gpu-screen-recorder-gtk
      - install -Dm755 gpu-screen-recorder-gtk "$FLATPAK_DEST/bin/gpu-screen-recorder-gtk"
      - install -Dm644 gpu-screen-recorder-gtk.desktop "$FLATPAK_DEST/share/applications/com.dec05eba.gpu_screen_recorder.desktop"
      - install -Dm644 com.dec05eba.gpu_screen_recorder.appdata.xml "$FLATPAK_DEST/share/metainfo/com.dec05eba.gpu_screen_recorder.appdata.xml"
      - install -Dm644 "icons/hicolor/32x32/status/com.dec05eba.gpu_screen_recorder_tray_idle.png" "$FLATPAK_DEST/share/icons/hicolor/32x32/status/com.dec05eba.gpu_screen_recorder_tray_idle.png"
      - install -Dm644 "icons/hicolor/32x32/status/com.dec05eba.gpu_screen_recorder_tray_recording.png" "$FLATPAK_DEST/share/icons/hicolor/32x32/status/com.dec05eba.gpu_screen_recorder_tray_recording.png"
      - install -Dm644 "icons/hicolor/32x32/status/com.dec05eba.gpu_screen_recorder_tray_paused.png" "$FLATPAK_DEST/share/icons/hicolor/32x32/status/com.dec05eba.gpu_screen_recorder_tray_paused.png"
      - install -Dm644 "icons/hicolor/32x32/apps/com.dec05eba.gpu_screen_recorder.png" "$FLATPAK_DEST/share/icons/hicolor/32x32/apps/com.dec05eba.gpu_screen_recorder.png"
      - install -Dm644 "icons/hicolor/64x64/status/com.dec05eba.gpu_screen_recorder_tray_idle.png" "$FLATPAK_DEST/share/icons/hicolor/64x64/status/com.dec05eba.gpu_screen_recorder_tray_idle.png"
      - install -Dm644 "icons/hicolor/64x64/status/com.dec05eba.gpu_screen_recorder_tray_recording.png" "$FLATPAK_DEST/share/icons/hicolor/64x64/status/com.dec05eba.gpu_screen_recorder_tray_recording.png"
      - install -Dm644 "icons/hicolor/64x64/status/com.dec05eba.gpu_screen_recorder_tray_paused.png" "$FLATPAK_DEST/share/icons/hicolor/64x64/status/com.dec05eba.gpu_screen_recorder_tray_paused.png"
      - install -Dm644 "icons/hicolor/64x64/apps/com.dec05eba.gpu_screen_recorder.png" "$FLATPAK_DEST/share/icons/hicolor/64x64/apps/com.dec05eba.gpu_screen_recorder.png"
      - install -Dm644 "icons/hicolor/128x128/status/com.dec05eba.gpu_screen_recorder_tray_idle.png" "$FLATPAK_DEST/share/icons/hicolor/128x128/status/com.dec05eba.gpu_screen_recorder_tray_idle.png"
      - install -Dm644 "icons/hicolor/128x128/status/com.dec05eba.gpu_screen_recorder_tray_recording.png" "$FLATPAK_DEST/share/icons/hicolor/128x128/status/com.dec05eba.gpu_screen_recorder_tray_recording.png"
      - install -Dm644 "icons/hicolor/128x128/status/com.dec05eba.gpu_screen_recorder_tray_paused.png" "$FLATPAK_DEST/share/icons/hicolor/128x128/status/com.dec05eba.gpu_screen_recorder_tray_paused.png"
      - install -Dm644 "icons/hicolor/128x128/apps/com.dec05eba.gpu_screen_recorder.png" "$FLATPAK_DEST/share/icons/hicolor/128x128/apps/com.dec05eba.gpu_screen_recorder.png"
    sources:
      - type: archive
        url: https://dec05eba.com/snapshot/gpu-screen-recorder-gtk.git.r294.6341dfa.tar.gz
        sha512: df92457d40309313afda6f5aa8c4ba6bb603a5037da4fe2136df07b3c3f7365f0a868cd989f145435303fbfdcf48526aacbd8edd6976345b9804245876138b50
        strip-components: 0
