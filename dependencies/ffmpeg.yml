name: ffmpeg
disabled: false
config-opts:
  - --enable-gpl
  - --disable-static
  - --enable-shared
  - --disable-debug
  - --disable-doc
  - --disable-programs
  - --disable-decoders
  - --disable-vdpau
  #- --disable-encoders
  - --disable-filters
  - --disable-amf
  - --disable-audiotoolbox
  - --disable-videotoolbox
  - --disable-vulkan
  - --disable-sdl2
  - --disable-postproc
  - --disable-autodetect
  - --enable-filter=amix
  - --enable-nvenc
  - --enable-ffnvcodec
  - --enable-libopus
  - --enable-vaapi
cleanup:
  - /share/ffmpeg/examples
sources:
  - type: git
    url: https://git.ffmpeg.org/ffmpeg.git
    commit: e3a61e91030696348b56361bdf80ea358aef4a19
    tag: n7.0.2
    x-checker-data:
      type: git
      tag-pattern: ^n([\d.]+)$
      versions:
        <: '8'
modules:
  - name: ffnvcodec
    no-autogen: true
    make-install-args:
      - PREFIX=${FLATPAK_DEST}
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://git.videolan.org/git/ffmpeg/nv-codec-headers.git
        commit: 43d91706e097565f57b311e567f0219838bcc2f6
        tag: n11.1.5.3
        x-checker-data:
          type: git
          tag-pattern: ^n([\d.]+)$
          versions:
            <: '12'
